user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # tweak client body handling so small POST bodies are available in $request_body
    client_body_buffer_size  16k;
    client_max_body_size     1m;
    # keep temporary files off for small bodies (default behavior) - large bodies may go to temp files

    # JSON log format for structured logging (includes request_body)
    # NOTE: escape=json ensures quotes/newlines are escaped for valid JSON
    log_format json_combined escape=json
    '{'
        '"timestamp":"$time_iso8601",'
        '"method":"$request_method",'
        '"path":"$request_uri",'
        '"status":$status,'
        '"response_time":$request_time,'
        '"user_agent":"$http_user_agent",'
        '"ip":"$remote_addr",'
        '"host":"$host",'
        '"body_bytes":$body_bytes_sent,'
        '"request_body":"$request_body"'
    '}';

    # Log to stdout so Docker captures logs (Fluentd can read stdout)
    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    sendfile        on;
    keepalive_timeout  65;

    # Include site configurations (your proxy server block should be inside conf.d/default.conf)
    include /etc/nginx/conf.d/*.conf;
}
