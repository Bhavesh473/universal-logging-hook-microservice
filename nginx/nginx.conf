user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_body_buffer_size 16k;
    client_max_body_size 1m;

    log_format json_combined escape=json
    '{'
        '"timestamp":"$time_iso8601",'
        '"source":"juice-proxy",'
        '"level":"INFO",'
        '"message":"$request_method $request_uri",'
        '"method":"$request_method",'
        '"path":"$request_uri",'
        '"status":$status,'
        '"response_time":$request_time,'
        '"user_agent":"$http_user_agent",'
        '"ip":"$remote_addr",'
        '"host":"$host",'
        '"body_bytes":$body_bytes_sent,'
        '"request_body":"$request_body"'
    '}';

    # FIXED: Changed tags from nginx.access to nginx_access (no dots!)
    access_log syslog:server=universal-logging-fluentd:5140,tag=nginx_access json_combined;
    error_log syslog:server=universal-logging-fluentd:5140,tag=nginx_error warn;

    # Keep stdout for debugging
    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    sendfile on;
    keepalive_timeout 65;

    include /etc/nginx/conf.d/*.conf;
}