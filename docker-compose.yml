services:
  fluentd:
    image: fluent/fluentd:latest
    container_name: universal-logging-fluentd
    ports:
      - "9880:9880"
      - "24224:24224"
    volumes:
      - ./fluent/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./logs:/fluentd/log
    networks:
      - logging-network
    user: "root"

  redis:
    image: redis:alpine
    container_name: universal-logging-redis
    ports:
      - "6379:6379"
    networks:
      - logging-network

  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    networks:
      - logging-network
    # No ports exposed - only accessible via nginx

  juice-proxy:
    image: nginx:alpine
    container_name: juice-proxy
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - juice-shop
    networks:
      - logging-network

networks:
  logging-network:
    driver: bridge
