version: '3.8'

services:
  fluentd:
    build:
      context: ./fluent
      dockerfile: Dockerfile.fluentd
    container_name: universal-logging-fluentd
    ports:
      - "9880:9880"
      - "24224:24224"
    volumes:
      - ./fluent/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./logs:/fluentd/log
    networks:
      - logging-network
    user: "root"
    depends_on:
      - elasticsearch

  redis:
    image: redis:alpine
    container_name: universal-logging-redis
    ports:
      - "6379:6379"
    networks:
      - logging-network

  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    ports:
      - "3000:3000"
    networks:
      - logging-network
    depends_on:
      - fluentd

  elasticsearch:
    image: elasticsearch:7.17.9  # Stable for plugin
    container_name: universal-logging-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - logging-network

networks:
  logging-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local